<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BRAND</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- My style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav center">
        <div class="nav__left">
          <a href="#">
            <img src="img/baner.png" alt="baner" class="nav__left-baner" />
          </a>
          <div class="nav__left-title">bran<span>d</span></div>
          <div class="form-search">
            <label for="search" class="nav__left-button btn">
              Browse
              <i class="fa fa-caret-down" aria-hidden="true"></i>
              <div class="browse-dropdown">
              <div class="dropdown__item">
                <h3 class="dropdown__item-title">Women</h3>
                <a href="#" class="dropdown__item-link">Dresses</a>
                <a href="#" class="dropdown__item-link">Tops</a>
                <a href="#" class="dropdown__item-link">Sweaters/Knits</a>
                <a href="#" class="dropdown__item-link">Jackets/Coats</a>
                <a href="#" class="dropdown__item-link">Blazers</a>
                <a href="#" class="dropdown__item-link">Denim</a>
                <a href="#" class="dropdown__item-link">Leggings/Pants</a>
                <a href="#" class="dropdown__item-link">Skirts/Shorts</a>
                <a href="#" class="dropdown__item-link">Accessories </a>
                <a href="#" class="dropdown__item-link">Bags/Purses</a>
                <a href="#" class="dropdown__item-link">Swimwear/Underwear</a>
                <a href="#" class="dropdown__item-link">Nightwear</a>
                <a href="#" class="dropdown__item-link">Shoes</a>
                <a href="#" class="dropdown__item-link">Beauty</a>
              </div>
              <div class="dropdown__item">
                <h3 class="dropdown__item-title">Men</h3>
                <a href="#" class="dropdown__item-link">Tees/Tank tops</a>
                <a href="#" class="dropdown__item-link">Shirts/Polos</a>
                <a href="#" class="dropdown__item-link">Sweaters</a>
                <a href="#" class="dropdown__item-link">Sweatshirts/Hoodies</a>
                <a href="#" class="dropdown__item-link">Blazers</a>
                <a href="#" class="dropdown__item-link">Jackets/vests</a>
              </div>
            </div>
            </label>
            <input
              id="search"
              class="nav__left-search"
              type="search"
              placeholder="Search for Item..."
            />
          </div>
        </div>
        <div class="nav__right">
          <a href="#"><img src="img/basket.png" alt="basket" class="nav__right-basket" /></a>
          <button class="nav__right-button btn">My Account<i class="fa fa-caret-down" aria-hidden="true"></i></button>
        </div>
      </nav>
      <div class="menu center">
        <div class="menu__box">
          <a href="" class="menu__box-link">Home</a>
          <a href="" class="menu__box-link">Man</a>
          <a href="" class="menu__box-link">Women</a>
          <a href="" class="menu__box-link">Kids</a>
          <a href="" class="menu__box-link">Accoseriese</a>
          <a href="" class="menu__box-link">Featured</a>
          <a href="" class="menu__box-link">Hot Deals</a>
        </div>
      </div>
    </header>

    <main class="main center-fluid">
      <div class="center">
        <div class="main__heading">
          <h1 class="main__heading-title">THE BRAND</h1>
          <h2 class="main__heading-subtitle">
            OF LUXERIOUS <span>FASHION</span>
          </h2>
        </div>
      </div>
    </main>

    <section class="banner center">
      <div class="banner__items">
        <article class="banner__item">
          <img
            src="img/banner_img1.jpg"
            alt="banner-img"
            class="banner__item-img"
          />
          <div class="banner__item-category">
            <h4 class="banner__item-title">Hot Deal</h4>
            <h3 class="banner__item-subtitle">For Men</h3>
          </div>
        </article>
        <article class="banner__item">
          <img
            src="img/banner_img2.jpg"
            alt="banner-img"
            class="banner__item-img"
          />
          <div class="banner__item-category">
            <h4 class="banner__item-title">30% Offer</h4>
            <h3 class="banner__item-subtitle">Women</h3>
          </div>
        </article>
        <article class="banner__item">
          <img
            src="img/banner_img3.jpg"
            alt="banner-img"
            class="banner__item-img"
          />
          <div class="banner__item-category">
            <h4 class="banner__item-title">Luxirous & Trendy</h4>
            <h3 class="banner__item-subtitle">Accesories</h3>
          </div>
        </article>
        <article class="banner__item">
          <img
            src="img/banner_img4.jpg"
            alt="banner-img"
            class="banner__item-img"
          />
          <div class="banner__item-category">
            <h4 class="banner__item-title">New Arrivals</h4>
            <h3 class="banner__item-subtitle">For Kids</h3>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
