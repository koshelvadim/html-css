<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img class="header__logo" src="img/logo.svg" alt="logo" />
      <a href="#" class="header__link active">Home</a>
      <a href="#" class="header__link">About Us</a>
      <a href="#" class="header__link">Services</a>
      <a href="#" class="header__link"
        >Features
        <svg
          width="8"
          height="5"
          viewBox="0 0 8 5"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 1L4 4L7 1"
            stroke="black"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <a href="#" class="header__link">Team</a>
      <a href="#" class="header__link">Blog</a>
      <a href="#" class="header__link">Contact</a>
    </div>
    <div class="main">
      <div class="main__contant">
        <h1 class="main__title">SEO & Digital Marketing For Your Website.</h1>
        <p class="main__text">
          Provide all kind of seo services and help to improve seo ranking.
          Globally incubate standards.
        </p>
        <div class="main__buttons">
            <button class="button active">Start Now</button>
            <button class="button">Watch Video</button>
        </div>
      </div>
      <img src="img/main__img.svg" alt="main img" class="main__img">
    </div>
    <div class="brand">
        <img src="img/brand1.svg" alt="brand img" class="brand__img">
        <img src="img/brand2.svg" alt="brand img" class="brand__img">
        <img src="img/brand3.svg" alt="brand img" class="brand__img">
        <img src="img/brand4.svg" alt="brand img" class="brand__img">
        <img src="img/brand5.svg" alt="brand img" class="brand__img">
        <img src="img/brand6.svg" alt="brand img" class="brand__img">
    </div>
  </body>
</html>
