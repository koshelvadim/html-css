<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaptive</title>
    <!-- my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- my style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header class="header bg-header">
      <div class="header-box center">
        <nav class="header__top">
          <div class="header__top-left">
            <ul class="header__top-list">
              <li class="header__top-link">
                <a class="" href="#">My Account</a>
              </li>
              <li class="header__top-link">
                <a class="" href="#">MY Wishlist (0)</a>
              </li>
              <li class="header__top-link">
                <a class="" href="#">Checkout</a>
              </li>
              <li class="header__top-link">
                <a class="" href="#">Log In or Register</a>
              </li>
            </ul>
          </div>
          <div class="header__top-right">
            <ul class="header__top-list">
              <li class="header__top-link">
                <a class="" href="#">US Dollar</a>
              </li>
              <li class="header__top-link">
                <a class="" href="#">English</a>
              </li>
              <li class="header__top-link">
                <a class="" href="#">My Bag: 0 item(s)</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header__search">
             <input
          class="search"
          type="search"
          placeholder="Find it here..."
        />
        </div>
       
        <nav class="header__down">

          <a href="" class="header__logo">
            <img
              src="img/header_logo.png"
              alt="header-logo"
              class="header__logo-img"
            />
            <h3 class="header__logo-text">FENGO</h3>
          </a>

          <div class="header__box">
            <ul class="header__down-list">
              <li class="header__down-link">
                <a href="#">Fashion</a>
              </li>
              <li class="header__down-link">
                <a href="#">Electronics</a>
              </li>
              <li class="header__down-link">
                <a href="#">Gifts</a>
              </li>
              <li class="header__down-link">
                <a href="#">Books</a>
              </li>
              <li class="header__down-link">
                <a href="#">At Home</a>
              </li>
              <li class="header__down-link">
                <a href="#">Music</a>
              </li>
              <li class="header__down-link">
                <a href="#">Sale</a>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </header>


  </body>
</html>
